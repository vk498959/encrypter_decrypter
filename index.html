<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cipher Text Encrpter Decrypter</title>
    <script src="assets/encrypt.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <header>Plain Text Encrypter</header>
            <textarea placeholder="Enter Your Text Here" id="encrypt"></textarea>
            <div>Enter the key:- <input type="number" placeholder="Key" id="encryptkey"></div>
            <button id="encryptbtn">Encrypt</button>

        </div>

        <div class="main">
            <header>Cipher Text Decrypter</header>
            <textarea placeholder="Enter Ciphered Text Here" id="decrypt"></textarea>
            <div>Enter the key:- <input type="number" placeholder="Key" id="decryptkey"></div>
            <button id="decryptbtn">Decrypt</button>
        </div>

    </div>
    <script src="assets/main.js"></script>
</body>

</html>
